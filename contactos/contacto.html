<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'>
        <title>Contactos
        </title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='/reset.css'>
        <link rel='stylesheet' type='text/css' media='screen'
            href='/productos/style.css'>
    </head>
    <body>
        <header>
            <div class="caja">
                <img class="logo" src="/imagenes/logo.png" alt="logo de la barberia alure en negro">
                <nav class="navegador">
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/productos/productos.html">Productos</a></li>
                        <li><a href="/contactos/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action>
                <label for="nombreApellido">Nombre y apellidos</label>
                <input type="text" id="nombreApellido" class="input-formulario" required>
                <label for="correoElectronico">Correo electronico</label>
                <input type="email" id="correoElectronico"class="input-formulario" required placeholder="email@dominio.com">
                <label  for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-formulario" required placeholder="(xx) xxxx xxxx">
                <label for="mensaje">Mensaje</label>
                <textarea name id="mensaje" cols="70" rows="10" class="input-formulario" required></textarea>
                <fieldset> <legend class="">¿Como le gustaria que lo contactemos?</legend>
                    <label for="radio-email" name="contacto"><input type="radio"
                            id="radio-email" name="contacto">Email</label>
                    <label for="radio-telefono"><input type="radio"
                            id="radio-telefono" name="contacto">Telefono</label>
                    <label for="radio-whatsApp"><input type="radio"
                            id="radio-whatsApp" name="contacto" checked>WhatsApp</label>
                </fieldset>
                <fieldset>
                    <legend>¿En que horario le gustaria ser atendido? </legend>
                    <select >
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir novedades
                    de la Barberia alular</label>
                <input type="submit" value="Enviar formulario" class="Enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h </td>
                    </tr>
                    <tr>
                        <td>Miécoles</td>
                        <td>08h ~ 20h </td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h </td>
                    </tr>
                </tbody>

            </table>


        </main>
        <footer>
            <img src="/imagenes/logo-blanco.png" alt="logo de la barberia alular en blanco">
            <p class="Copyright">&COPY; Copyright Barberia alular</p>
        </footer>
    </body>
</html>
